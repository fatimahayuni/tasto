<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS without integrity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Recipe Page</title>
</head>

<body>
    <!--Favorite icon-->
    <div class="container d-flex justify-content-end"><img src="/assets/heart-empty.png" width="40px"></div>
    <!--End of favorite icon-->

    <!--Title and recipe introduction-->
    <div class="container title-container">
        <h1 class="montserrat" id="recipeTitle"></h1>
    </div>
    <!--End of title and recipe introduction-->

    <!--Photo of recipe-->
    <div class="container image-container">
        <div id="recipeImage" class="centered-image"></div>
    </div>
    <!--End of photo of recipe-->

    <!--Ingredients quantity calculator-->
    <div class="container">
        <div class="row py-4">
            <div class="col-6">
                <div class="col-6">
                    <h4 class="montserrat">Ingredients for</h4>
                </div>
                <div class="col-6">
                    <p>4 servings</p>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div class="row border border-warning counter-border-grey w-50 h-50 d-flex align-items-center">
                    <div class="col-4 d-flex justify-content-center">
                        <p>-</p>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <p>4</p>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of ingredients quantity calculator-->

    <!--List of ingredients and the quantity-->
    <div class="container grey-bottom-border ingredient-container">
        <div class="row ingredient-row">
            <div class="col-8" id="ingredientName">
                <!--This will dynamically populate the ingredients name-->
            </div>
            <div class="col-4 d-flex justify-content-end" id="ingredientQuantity">
                <!--This will dynamically populate the ingredients quantity-->
            </div>
        </div>
    </div>
    <!--End of List of ingredients and the quantity-->

    <!--Steps:-->
    <div class="container">
        <h4 class="montserrat">Steps</h4>
    </div>
    <div class="container py-4">
        <div class="row" id="cookingStepsContainer">
            <!--Steps will be dynamically added here.-->
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"
        integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="recipe.js"></script>
</body>

</html>
