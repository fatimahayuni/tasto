<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="create.css">
    <script src="create.js" type="module"></script>
</head>

<body>

    <div class="container sticky-top white-text">
        <div class="row d-flex align-items-end">
            <div class="col-md-1 d-flex justify-content-start"><img src="/assets/left-arrow.png" alt="left-arrow"></div>
            <div class="col-md-11 d-flex justify-content-end">
                <div class="d-flex">
                    <button class="px-2" id="save-btn" role="button" style="cursor: pointer;">Save</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="drag-drop-area" class="drag-drop-area">
                    <!-- Upload area has been removed -->
                </div>
            </div>
            <!-- Preview area has been removed -->
        </div>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="recipe-title" placeholder="Title: My best-ever pea soup"
                aria-label="Recipe Title" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="container mb-3">
        <div class="input-group">
            <textarea class="form-control" id="recipe-description" aria-label="With textarea"
                placeholder="Share a little more about this dish..."></textarea>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 white-text">Serves</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="2 people" aria-label="Serves"
                        id="serves-number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 white-text">Cook Time</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="1 hr 30 mins" aria-label="Cook Time"
                        id="cook-time">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Ingredients</h3>
        <div class="sortable-list">
            <ul id="sortable-ingredients">
                <li class="d-flex justify-content-between" draggable="true">
                    <div class="col-md-1"><img src="/assets/drag.png" alt="drag"></div>
                    <div class="col-md-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="2" aria-label="Quantity"
                                id="ingredient-quantity">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="inches" aria-label="Unit"
                                id="ingredient-measurement">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="ginger" aria-label="Ingredient Name"
                                id="ingredient-name">
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-end"><img src="/assets/delete.png" alt="delete"></div>
                </li>
            </ul>
            <div id="ingredient-container" class="mb-4"></div>
            <div class="mb-3">
                <a href="#" id="add-ingredient">+ Ingredient</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Steps</h3>
        <div class="sortable-list">
            <ul id="sortable-steps">
                <li class="d-flex justify-content-between" draggable="true">
                    <div class="col-md-1"><img src="/assets/drag.png" alt="drag"></div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea" placeholder="Step details..."
                                id="step-description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-end"><img src="/assets/delete.png" alt="delete"></div>
                </li>
            </ul>
            <div id="step-container" class="mb-4"></div>
            <div class="mb-3">
                <a href="#" id="add-step">+ Step</a>
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
