<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Recipe</title>

    <!-- Stylesheets -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="create.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"
        integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="create.js" type="module"></script>
</head>

<body>
    <!-- Import Uploadcare Components -->
    <script type="module">
        import * as LR from "https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js";
        LR.defineComponents(LR);
    </script>

    <div class="container sticky-top white-text">
        <div class="row d-flex align-items-end">
            <div class="col-md-1 d-flex justify-content-start"><img src="/assets/left-arrow.png" alt="left-arrow"></div>
            <div class="col-md-11 d-flex justify-content-end">
                <div class="d-flex">
                    <div class="px-2">Save</div>
                    <div class="px-2">Publish</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="drag-drop-area" class="drag-drop-area">
                    <!-- Uploadcare uploader component -->
                    <uc-config ctx-name="my-uploader" use-cloud-image-editor="false"
                        source-list="local, url, camera, dropbox" pubkey="b2d8b3ed8d9768dfcbae"></uc-config>
                    <uc-file-uploader-regular ctx-name="my-uploader" class="uc-dark"></uc-file-uploader-regular>
                </div>
            </div>
            <div id="preview" class="mt-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Title: My best-ever pea soup" aria-label="Recipe Title"
                aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="container mb-3">
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"
                placeholder="Share a little more about this dish..."></textarea>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 white-text">Serves</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="2 people" aria-label="Serves">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 white-text">Cook Time</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="1 hr 30 mins" aria-label="Cook Time">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Ingredients</h3>
    </div>
    <div class="container">
        <div class="sortable-list">
            <ul id="sortable-ingredients">
                <li class="d-flex justify-content-between" draggable="true">
                    <div class="col-md-1"><img src="/assets/drag.png" alt="drag"></div>
                    <div class="col-md-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="2" aria-label="Quantity">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="inches" aria-label="Unit">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="ginger" aria-label="Ingredient Name">
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-end"><img src="/assets/delete.png" alt="delete"></div>
                </li>
            </ul>
        </div>
        <div id="ingredient-container" class="mb-4"></div>
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-6 white-text">
                <a href="#" id="add-ingredient">+ Ingredient</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Steps</h3>
    </div>
    <div class="container">
        <div class="sortable-list">
            <ul id="sortable-steps">
                <li class="d-flex justify-content-between" draggable="true">
                    <div class="col-md-1"><img src="/assets/drag.png" alt="drag"></div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"
                                placeholder="Step details..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-end"><img src="/assets/delete.png" alt="delete"></div>
                </li>
                <div id="step-container" class="mb-4"></div>
            </ul>
        </div>
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-6 white-text" id="step-container">
                <a href="#" id="add-step">+ Step</a>
            </div>
        </div>
    </div>
</body>

</html>
