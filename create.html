<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Recipe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <div class="container sticky-top white-text">
        <div class="row d-flex align-items-end">
            <!-- Left Arrow Column -->
            <div class="col-md-1 d-flex justify-content-start">
                <img src="/assets/left-arrow.png">
            </div>

            <!-- Right-aligned Content Column -->
            <div class="col-md-11 d-flex justify-content-end">
                <div class="d-flex">
                    <div class="px-2" id="save-btn">Save</div>
                    <div class="px-2" id="publish-btn">Publish</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Drag and Drop Area -->
                <div id="drag-drop-area" class="drag-drop-area">
                    <p>Upload recipe photo</p>
                    <input type="file" id="file-input" class="d-none" accept="image/*">
                </div>
            </div>

            <!-- Preview Area -->
            <div id="preview" class="mt-3"></div>
        </div>
    </div>

    <!-- Title -->
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="recipe-title" class="form-control" placeholder="Title: My best-ever pea soup"
                aria-label="Recipe Title">
        </div>
    </div>

    <!-- Introduction -->
    <div class="container mb-3">
        <div class="input-group">
            <textarea id="recipe-intro" class="form-control" aria-label="Recipe Introduction"
                placeholder="Share a little more about this dish. What or who inspired you to cook it? What makes it special to you? What's your favorite way to eat it?"></textarea>
        </div>
    </div>

    <!-- Serves and Cook Time -->
    <div class="container">
        <div class="row">
            <!-- Serves -->
            <div class="col-md-6 white-text">Serves</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="serves-input" class="form-control" placeholder="2 people"
                        aria-label="Serves">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Cook Time -->
            <div class="col-md-6 white-text">Cook Time</div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="cook-time-input" class="form-control" placeholder="1 hr 30 mins"
                        aria-label="Cook Time">
                </div>
            </div>
        </div>
    </div>

    <!-- Sortable Ingredients -->
    <div class="container">
        <h3>Ingredients</h3>
    </div>

    <div class="container ingredients-elements">
        <div class="row sortable-list">
            <ul id="sortable-ingredients">
                <li draggable="true" class="list-item">
                    <div class="row">
                        <div class="col-md-1 d-flex justify-content-center">
                            <img src="/assets/drag.png">
                        </div>
                        <div class="col-md-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="2" aria-label="Quantity">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="inches" aria-label="Measurement">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="ginger"
                                    aria-label="Ingredient Name">
                            </div>
                        </div>
                        <div class="col-md-1 d-flex justify-content-center">
                            <img src="/assets/delete.png" class="delete-ingredient">
                        </div>
                    </div>
                </li>
                <div id="ingredient-container" class="mb-4">
                    <!-- New ingredient containers will be added here -->
                </div>
            </ul>
        </div>
    </div>

    <!-- Add section and add ingredients -->
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-6 white-text"><a href="#" id="add-ingredient-btn">+ Ingredient </a></div>
        </div>
    </div>

    <!-- Method -->
    <div class="container">
        <h4>Steps</h4>
    </div>

    <div class="container">
        <div class="sortable-list">
            <ul id="sortable-steps">
                <li class="d-flex justify-content-between" draggable="true">
                    <div class="col-md-1">
                        <img src="/assets/drag.png">
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="Step" placeholder="Text A"></textarea>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-end">
                        <img src="/assets/delete.png" class="delete-step">
                    </div>
                </li>
                <div id="step-container" class="mb-4">
                    <!-- New step containers will be added here -->
                </div>
            </ul>
        </div>
    </div>

    <!-- Add new step section -->
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-6 white-text" id="step-container"><a href="#" id="add-step-btn">+ Step </a></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"
        integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="create.js"></script>
</body>

</html>
