<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Recipe</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--custom css-->
    <link rel="stylesheet" href="create.css">

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--favicon-->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!--js file -->
    <script src="create.js" type="module"></script>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary navbar-color montserrat">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/logo.png" width="100px" height="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/favorite.html">Favorite Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create.html">Create Recipe</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="assets/search.png" alt="Search Icon" class="small-size">
                        </span>
                        <input class="form-control" type="search" placeholder="Search Tasto" aria-label="Search"
                            id="searchTerms">
                    </div>
                </form>


            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create a new recipe</h2>
    </div>
    <div class="container w-100 w-md-50">
        <div class="container py-4 d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-minimal.min.css">
                <script type="module">
                    import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-minimal.min.js';
                    UC.defineComponents(UC);
                </script>

                <uc-config pubkey="b2d8b3ed8d9768dfcbae" ctx-name="my-uploader"></uc-config>

                <uc-upload-ctx-provider id="uploaderctx" ctx-name="my-uploader">
                </uc-upload-ctx-provider>

                <uc-file-uploader-minimal ctx-name="my-uploader" class="uc-light"></uc-file-uploader-minimal>
            </div>
            <input type="hidden" id="image-url" name="image-uuid">
        </div>


        <!-- new title -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 white-text">
                    Recipe Title
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="recipe-title" placeholder="Spaghetti Bolognese"
                            aria-label="Recipe Title">
                    </div>
                </div>
            </div>
        </div>

        <!--cuisine origin-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 white-text">
                    Cuisine Origin
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cuisine-origin" placeholder="Italian"
                            aria-label="Cuisine Origin">
                    </div>
                </div>
            </div>
        </div>


        <!--serves-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 white-text">
                    Serves
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="2" aria-label="Serves" id="serves-number">
                    </div>
                </div>
            </div>
        </div>


        <div class="container mb-5 pt-4">
            <h3 class="white-text">Ingredients</h3>
            <div class="sortable-list">
                <ul id="sortable-ingredients">
                    <li class="d-flex justify-content-between" draggable="true">
                        <div class="col-md-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="2" aria-label="Quantity"
                                    id="ingredient-quantity">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="inches" aria-label="Unit"
                                    id="ingredient-measurement">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="ginger"
                                    aria-label="Ingredient Name" id="ingredient-name">
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="ingredient-container" class="mb-4"></div>
                <div class="mb-3">
                    <a href="#" id="add-ingredient">+ Ingredient</a>
                </div>
            </div>
        </div>


        <div class="container">
            <h3 class="white-text">Steps</h3>
            <div class="sortable-list">
                <ul id="sortable-steps">
                    <li class="d-flex justify-content-between" draggable="true">
                        <div class="col-md-10 w-100">
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea" placeholder="Heat up oil..."
                                    id="step-description"></textarea>
                            </div>
                        </div>

                    </li>
                </ul>
                <div id="step-container" class="mb-4"></div>
                <div class="mb-3">
                    <a href="#" id="add-step">+ Step</a>
                </div>
            </div>
        </div>
        <div class="col-md-11 d-flex justify-content-end mb-5">
            <div class="d-flex">
                <button class="px-2 btn btn-primary" id="save-btn" role="button">Save</button>
            </div>
        </div>


    </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-light mt-5">
        <ul class="nav list-unstyled d-flex ms-auto">
            <li class="ms-3">
                <a class="text-muted" href="#"><svg class="bi" width="24" height="24"> <img
                            src="/assets/Black-icon-Twitter-logo-transparent-PNG.png" class="icon-size"
                            alt="Black-icon-Twitter-logo-transparent-PNG"></svg></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#"><img src="/assets/Black-icon-Instagram-logo-transparent-PNG.png"
                        class="icon-size" alt="Black-icon-Instagram-logo-transparent-PNG"></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a>
            </li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
