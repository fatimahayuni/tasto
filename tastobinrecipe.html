<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--custom css-->
    <link rel="stylesheet" href="style.css">

    <!--axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"></script>

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Tasto Recipes</title>

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-color fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/assets/logo.png" width="100px" height="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/favorite.html">Favorite Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create.html">Create Recipe</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="assets/search.png" alt="Search Icon" class="small-size">
                        </span>
                        <input class="form-control" type="search" placeholder="Search Tasto" aria-label="Search"
                            id="searchTerms">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container title-container mt-5">
        <h1 class="montserrat" id="recipeTitle"></h1>
    </div>

    <div class="container image-container">
        <div id="recipeImage" class="centered-image"></div>
    </div>

    <div class="container">
        <div class="row py-4">
            <div class="col-6">
                <div class="col-6">
                    <h4 class="montserrat">Ingredients for</h4>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end pe-2">
                <div class="row counter-border-grey w-30 h-60 d-flex align-items-center">

                    <div class="col-4 d-flex justify-content-center">
                        <button id="decreaseServing" class="btn btn-link"><img src="/assets/minus.png"
                                class="small-size"></button>
                    </div>

                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <p id="servingSize" class="m-0"></p>
                    </div>

                    <div class="col-4 d-flex justify-content-center">
                        <button id="increaseServing" class="btn btn-link"><img src="/assets/plus.png"
                                class="small-size"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--ingredients list-->
    <div class="container py-4">
        <div class="row text-white" id="ingredientsListContainer"></div>
    </div>


    <div class="container py-4">
        <h4 class="montserrat">Steps</h4>
    </div>

    <div class="container py-1 px-4">
        <div class="row" id="cookingStepsContainer"></div>
    </div>

    <div class="container d-flex justify-content-end">
        <button id="saveButton" class="btn btn-primary">Save</button>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-light mt-5">
        <ul class="nav list-unstyled d-flex ms-auto">
            <li class="ms-3">
                <a class="text-muted" href="#"><svg class="bi" width="24" height="24"> <img
                            src="/assets/Black-icon-Twitter-logo-transparent-PNG.png" class="icon-size"
                            alt="Black-icon-Twitter-logo-transparent-PNG"></svg></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#"><img src="/assets/Black-icon-Instagram-logo-transparent-PNG.png"
                        class="icon-size" alt="Black-icon-Instagram-logo-transparent-PNG"></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a>
            </li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"
        integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="tastobinrecipe.js"></script>
</body>

</html>
